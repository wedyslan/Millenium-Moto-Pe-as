<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />

  <title>Checkout - Milenium</title>

  <link rel="stylesheet" href="style.css">

  <style>
    body {
      font-family: Inter, system-ui, Arial;
      margin: 0;
      background: #f6f7f9;
      color: #111;
    }

    .wrap {
      max-width: 720px;
      margin: 18px auto;
      padding: 18px;
    }

    .card {
      background: #fff;
      border-radius: 14px;
      padding: 16px;
      box-shadow: 0 8px 24px rgba(2, 6, 23, 0.06);
    }

    h1 {
      font-size: 18px;
      margin: 0 0 12px;
    }

    label {
      display: block;
      font-size: 13px;
      margin-top: 10px;
    }

    input[type="text"],
    input[type="tel"],
    input[type="number"],
    select {
      width: 100%;
      padding: 12px;
      border-radius: 10px;
      border: 1px solid #e6e9ee;
      margin-top: 6px;
      font-size: 15px;
    }

    .row {
      display: flex;
      gap: 8px;
    }

    .row .col {
      flex: 1;
    }

    .summary {
      margin-top: 12px;
      padding: 10px;
      background: #fbfbfd;
      border-radius: 10px;
      font-weight: 600;
    }

    .total {
      font-size: 18px;
      margin-top: 8px;
    }

    .primary {
      width: 100%;
      background: #0b9b4a;
      color: #fff;
      border: none;
      padding: 12px;
      border-radius: 10px;
      font-weight: 700;
      margin-top: 12px;
      cursor: pointer;
      font-size: 16px;
    }

    .secondary {
      background: #0b9b4a;
      border: none;
      color: #fff;
      font-weight: 600;
      padding: 12px;
      border-radius: 10px;
      cursor: pointer;
      transition: 0.2s;
      font-size: 14px;
      width: 100%;
    }

    .sn-box {
      margin-top: 4px;
      display: flex;
      align-items: center;
      gap: 8px;
      padding-left: 2px;
    }

    .hidden {
      display: none !important;
    }
  </style>

  <script src="https://cdn.emailjs.com/dist/email.min.js"></script>
</head>

<body>

  <div class="wrap">
    <div class="card">

      <h1>Finalizar pedido</h1>

      <div id="produtoResumo" class="summary">
        Produto: <span id="resNome">—</span><br>
        Preço: R$ <span id="resPreco">0.00</span><br>
        Frete: R$ <span id="resFrete">0.00</span>

        <div class="total">Total: R$ <span id="resTotal">0.00</span></div>
      </div>

      <!-- FORMA DE ENTREGA -->
      <label style="margin-top:14px;">Forma de recebimento</label>
      <select id="tipoEntrega">
        <option value="entrega">Entrega no endereço</option>
        <option value="retirada">Retirada na Loja</option>
      </select>

      <form id="checkoutForm">

        <label>Nome completo</label>
        <input type="text" id="nome" required>

        <label>Telefone (Whatsapp)</label>
        <input type="tel" id="telefone" required>

        <!-- CAMPOS DO ENDEREÇO COM OS IDs CORRETOS -->
        <div id="campo-cep">
          <label>CEP</label>
          <div class="row">
            <div class="col">
              <input type="text" id="cep" placeholder="00000-000">
            </div>

            <div class="col">
              <button type="button" id="btnBuscaCep" class="secondary">Buscar CEP</button>
            </div>
          </div>
        </div>

        <div id="campo-rua">
          <label>Rua / Logradouro</label>
          <input type="text" id="rua">
        </div>

        <div id="campo-numero">
          <label>Número</label>
          <input type="text" id="numero">
        </div>

        <div class="sn-box">
          <input type="checkbox" id="snCheck" style="width:18px; height:18px; cursor:pointer;">
          <label for="snCheck" style="margin:0; cursor:pointer;">Sem Número (S/N)</label>
        </div>

        <div id="campo-bairro">
          <label>Bairro</label>
          <input type="text" id="bairro">
        </div>

        <div id="campo-cidade">
          <label>Cidade</label>
          <input type="text" id="cidade">
        </div>

        <button id="btnEnviar" class="primary" type="button" disabled>Enviar pedido</button>

      </form>

      <div id="msg" class="note" style="display:none;margin-top:10px;"></div>

    </div>
  </div>

  <!-- Checkout.js controla tudo -->
  <script src="checkout.js"></script>

  <!-- S/N -->
  <script>
    const sn = document.getElementById("snCheck");
    const num = document.getElementById("numero");

    sn.addEventListener("change", () => {
      if (sn.checked) {
        num.value = "S/N";
        num.disabled = true;
      } else {
        num.value = "";
        num.disabled = false;
      }
    });
  </script>

</body>

</html>
