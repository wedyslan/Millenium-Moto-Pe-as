<!DOCTYPE html>  
<html lang="pt-BR">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Agendamento - Millenium</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>

  <header>
    <div class="logo-container">
        <img src="Logo.jpeg" alt="Logo da Oficina">
    </div>
    <h1>Agendamento</h1>
  </header>

  <nav>
    <a href="index.html">Início</a>
    <a href="produtos.html">Produtos</a>
    <a href="contatos.html">Informações</a>
  </nav>

  <p>Preencha os campos abaixo e solicite o seu agendamento com a Millenium Moto Peças</p>

  <main>
    <form id="formAgendamento">
      <label>Nome:</label>
      <input type="text" name="nome" required>

      <label>Serviço desejado:</label>
      <select name="servico">
        <option>Revisão</option>
        <option>Reparo</option>
        <option>Lavagem</option>
      </select>

      <label>Data:</label>
      <input type="date" name="data" required>

      <label>Descrição / Observações:</label>
      <textarea name="obs" rows="4"></textarea>

      <button type="submit">Enviar</button>
    </form>

    <!-- MENSAGEM DE SUCESSO -->
    <div id="mensagem-sucesso" class="sucesso" style="display:none;">
        Agendamento enviado com sucesso!
    </div>
  </main>

  <footer><p>© 2025 Millenium</p></footer>

  
<!-- SCRIPT FUNCIONAL -->
<script>
document.addEventListener("DOMContentLoaded", () => { 
    const form = document.getElementById("formAgendamento");
    const mensagemSucesso = document.getElementById("mensagem-sucesso");

    form.addEventListener("submit", function (e) {
        e.preventDefault();

        const nome = form.querySelector("input[name='nome']").value.trim();
        const servico = form.querySelector("select[name='servico']").value.trim();
        const data = form.querySelector("input[name='data']").value.trim();
        const obs = form.querySelector("textarea[name='obs']").value.trim();

        // SEU NÚMERO CONFIRMADO
        const telefone = "5582996116499";

        if (!nome || !data) {
            alert("Por favor, preencha seu Nome e a Data.");
            return;
        }

        const mensagem =
`Olá! Gostaria de fazer um agendamento:

*Nome:* ${nome}
*Serviço:* ${servico}
*Data:* ${data}
*Observações:* ${obs || "-"}

Aguardo confirmação. Obrigado!`;

        const mensagemCodificada = encodeURIComponent(mensagem);
        const url = "https://wa.me/" + telefone + "?text=" + mensagemCodificada;

        // Abre WhatsApp
        window.open(url, "_blank");

        // Mostra mensagem de sucesso
        mensagemSucesso.style.display = "block";

        // Esconde depois de 4 segundos
        setTimeout(() => {
            mensagemSucesso.style.display = "none";
        }, 4000);

        // Limpa o formulário
        form.reset();
    });
});
</script>

</body>  
</html>
